<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin: Produktvorschläge</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f4f4f4
        }

        button {
            margin-right: 6px
        }
    </style>
</head>

<body>
    <header
        style="background:var(--card);padding:12px 24px;display:flex;align-items:center;gap:12px;box-shadow:0 1px 2px rgba(2,6,23,0.04)">
        <a href="/"><img src="/assets/logo.png" alt="WirKaufenFair" style="height:56px"></a>
        <div style="font-weight:700;font-size:18px">WirKaufenFair</div>
    </header>

    <main class="card"
        style="max-width:1000px;margin:24px auto;font-family:system-ui,Segoe UI,Roboto,Helvetica,sans-serif;">
        <h1>Admin — Produktvorschläge</h1>
        <p>Liste der letzten Vorschläge. Buttons: Upvote, Downvote, Verify.</p>

        <section class="card" style="padding:12px 16px;margin:12px 0;border:1px solid #e5e7eb;border-radius:8px;">
            <h3 style="margin:0 0 8px 0;">Neuer Vorschlag per Barcode</h3>
            <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:8px;align-items:end;">
                <label style="display:flex;flex-direction:column;gap:4px;">
                    <span>Barcode (EAN/GTIN)</span>
                    <input id="bc-barcode" type="text" placeholder="z.B. 4000417025005" />
                </label>
                <label style="display:flex;flex-direction:column;gap:4px;">
                    <span>Laden</span>
                    <input id="bc-store" type="text" placeholder="z.B. REWE City" />
                </label>
                <label style="display:flex;flex-direction:column;gap:4px;">
                    <span>Aisle</span>
                    <input id="bc-aisle" type="text" placeholder="z.B. Gang 3" />
                </label>
                <label style="display:flex;flex-direction:column;gap:4px;">
                    <span>Shelf</span>
                    <input id="bc-shelf" type="text" placeholder="z.B. Regal B" />
                </label>
                <label style="display:flex;flex-direction:column;gap:4px;">
                    <span>Contributor</span>
                    <input id="bc-contrib" type="text" placeholder="z.B. Admin" />
                </label>
            </div>
            <div style="display:flex;gap:8px;margin-top:10px;">
                <button id="bc-lookup">Lookup (Open Food Facts)</button>
                <button id="bc-create">Vorschlag anlegen</button>
            </div>
            <div id="bc-result" style="margin-top:10px;font-size:14px;color:#334155;"></div>
        </section>

        <div id="status"></div>
        <table id="pl-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produkt</th>
                    <th>Laden</th>
                    <th>Aisle</th>
                    <th>Shelf</th>
                    <th>Foto</th>
                    <th>Contributor</th>
                    <th>Votes</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="/assets/admin_product_locations.js"></script>
</body>

</html>
