<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Produktvorschläge — WirKaufenFair</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body>
    <header
        style="background:var(--card);padding:12px 24px;display:flex;align-items:center;gap:12px;box-shadow:0 1px 2px rgba(2,6,23,0.04)">
        <a href="/"><img src="/assets/logo.png" srcset="/assets/logo@2x.png 2x" alt="WirKaufenFair"
                style="height:56px"></a>
        <div style="font-weight:700;font-size:18px">WirKaufenFair</div>
    </header>

    <main class="card" style="max-width:1000px;margin:24px auto;">
        <h1>Produktvorschläge</h1>
        <p>Letzte Vorschläge aus der Community. Filterbar nach Produkt.</p>
        <div style="margin-bottom:8px">
            <input id="filter" placeholder="Produkt suchen (EAN oder Name)" style="width:60%" />
            <button id="btn-filter">Suchen</button>
        </div>
        <div id="list"></div>
    </main>

    <script type="module">
        import { initProductList } from '/assets/product_list_module.js';
        initProductList({ containerId: 'list', filterId: 'filter', pageSize: 8 });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/assets/sw.js').catch(() => { });
        }
    </script>
</body>

</html>
